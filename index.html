<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5 Day Weather Dashboard</title>
</head>

<header class="stormColor">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="row">
        <form class="col-2">
            <div class="form-group">
                <label for="locationEntry" class="labelStyle">Please enter a Zip Code:</label>
                <input type="text" class="form-control" id="weatherLoc" placeholder="Zip Code:">
            </div>
            <button type="submit" class="btn btn-primary" id="fetchBtn">Fetch Weather</button>
        </form>
        <div class="col-10 weatherDisplay">
            <h3 id="currentWeather"></h3>
            <ul id="currentStats">
                <li id="currentIcon"></li>
                <li id="currentTemp"></li>
                <li id="currentSky"></li>
                <li id="currentWind"></li>
                <li id="currentHumidity"></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-2"></div> -->
        <div class="col-2" id="prevLocations">
            <ul>Previous Locations:</ul>
        </div>
        <div class="col-10">
            <h3 id="futureWeather"></h3>
            <ul id="fiveDay"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
