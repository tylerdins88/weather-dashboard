<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5 Day Weather Dashboard</title>
</head>

<header class="stormColor">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="row">
        <form class="col-2">
            <div class="form-group">
                <label for="locationEntry" class="labelStyle">Please enter a Zip Code:</label>
                <input type="text" class="form-control" id="weatherLoc" placeholder="Zip Code:">
            </div>
            <button type="submit" class="btn btn-primary" id="fetchBtn">Fetch Weather</button>
        </form>
        <div class="col-10 weatherDisplay">
            <p id="currentWeather">this is where the current weather will be displayed.
                I want this to be centered.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-2" id="preLocations">Previous Locations:</div>
        <div class="col-10">This is where the 5 day forecast will be ammended</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
